<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso - LisoftTech</title>
</head>
<body style="background:#111; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">
  <div style="background:#222; padding:20px; border-radius:10px; width:300px; text-align:center;">
    <h2>Bienvenido a LisoftTech</h2>
    <p style="color:yellow; font-size:14px;">⚠️ SIMULACIÓN — NO INGRESE DATOS REALES</p>

    <!-- Aquí el form plano -->
    <form method="POST" action="">
      <div style="margin-bottom:10px; text-align:left;">
        <label for="email">Correo electrónico</label><br>
        <input type="text" name="email" id="email" placeholder="usuario@lisofttech.com"
               style="width:100%; padding:8px; border-radius:5px; border:1px solid #555; margin-top:5px;">
      </div>

      <div style="margin-bottom:10px; text-align:left;">
        <label for="password">Contraseña</label><br>
        <input type="password" name="password" id="password" placeholder="••••••••"
               style="width:100%; padding:8px; border-radius:5px; border:1px solid #555; margin-top:5px;">
      </div>

      <button type="submit" style="background:linear-gradient(to right,#22d3ee,#a78bfa); color:white; border:none; padding:10px; border-radius:20px; width:100%; cursor:pointer;">
        Entrar
      </button>
    </form>

    <p style="margin-top:15px; font-size:12px; color:#ccc;">
      o continúa con Google / GitHub / Microsoft
    </p>
  </div>
</body>
</html>
